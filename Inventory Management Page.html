<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - SmartLab System</title>
    
    <!-- Google Fonts & Material Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Embedded CSS -->
    <style>
        :root {
            --primary-color: #4169E1;
            --neutral-light: #F8F9FA;
            --neutral-medium: #E9ECEF;
            --neutral-dark: #6C757D;
            --surface-color: #FFFFFF;
            --text-primary: #212529;
            --text-secondary: #495057;
            --text-on-primary: #FFFFFF;
            --status-success: #28a745;
            --status-warning: #ffc107;
            --status-danger: #dc3545;
            --font-family-base: 'Poppins', sans-serif;
            --border-radius-md: 8px;
            --border-radius-lg: 16px;
            --box-shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --transition-smooth: 0.3s ease-in-out;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family-base); background-color: var(--neutral-light); color: var(--text-primary); }

        .dashboard-layout { display: flex; min-height: 100vh; }

        /* --- Sidebar Styles --- */
        .sidebar {
            width: 260px;
            background-color: var(--surface-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--neutral-medium);
            flex-shrink: 0;
        }
        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            margin-bottom: 2.5rem;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            flex-grow: 1;
        }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius-md);
            color: var(--text-secondary);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .nav-item:hover { background-color: var(--neutral-light); color: var(--text-primary); }
        .nav-item.active {
            background-color: var(--primary-color);
            color: var(--text-on-primary);
            box-shadow: 0 4px 10px rgba(65, 105, 225, 0.3);
        }

        /* --- Main Content Styles --- */
        .main-content { flex-grow: 1; padding: 2.5rem; overflow-y: auto; }
        .main-content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .main-content-header h1 { font-size: 2rem; }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
        }
        .btn-primary { background-color: var(--primary-color); color: var(--text-on-primary); }

        .card {
            background-color: var(--surface-color);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-soft);
            padding: 1.5rem;
        }
        .toolbar { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid var(--neutral-medium);
            border-radius: var(--border-radius-md);
            flex-grow: 1;
        }
        .table-responsive { overflow-x: auto; width: 100%; }
        .data-table { width: 100%; border-collapse: collapse; text-align: left; }
        .data-table th, .data-table td { padding: 1rem; border-bottom: 1px solid var(--neutral-medium); }
        .data-table th { background-color: var(--neutral-light); font-weight: 600; }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--surface-color);
        }
        .status-in-stock { background-color: var(--status-success); }
        .status-low-stock { background-color: var(--status-warning); color: var(--text-primary); }
        .status-out-of-stock { background-color: var(--status-danger); }
        .action-buttons button { background: none; border: none; cursor: pointer; }

        /* --- Modal Styles --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 2.5rem; border-radius: var(--border-radius-lg); width: 90%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .close-modal-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem; }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <a href="index.html" class="sidebar-logo">
                <span class="material-icons-outlined">science</span>
                SmartLab
            </a>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item"><span class="material-icons-outlined">dashboard</span> Dashboard</a>
                <a href="#" class="nav-item active"><span class="material-icons-outlined">inventory</span> Inventory</a>
                <a href="#" class="nav-item"><span class="material-icons-outlined">event</span> Schedule</a>
                <a href="#" class="nav-item"><span class="material-icons-outlined">assessment</span> Analytics</a>
                <a href="#" class="nav-item"><span class="material-icons-outlined">flag</span> Reports</a>
            </nav>
            <div class="sidebar-footer">
                <a href="login.html" class="nav-item"><span class="material-icons-outlined">logout</span> Logout</a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="main-content-header">
                <h1>Equipment Inventory</h1>
                <button class="btn btn-primary" id="add-item-btn">
                    <span class="material-icons-outlined">add</span> Add New Item
                </button>
            </header>
            <div class="card">
                <div class="toolbar">
                    <input type="search" id="search-input" class="form-control" placeholder="Search by name...">
                    <select id="status-filter" class="form-control" style="flex-grow: 0; width: 200px;">
                        <option value="all">All Statuses</option>
                        <option value="In Stock">In Stock</option>
                        <option value="Low Stock">Low Stock</option>
                        <option value="Out of Stock">Out of Stock</option>
                    </select>
                </div>
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr><th>Item Name</th><th>Category</th><th>Quantity</th><th>Status</th><th>Location</th><th>Actions</th></tr>
                        </thead>
                        <tbody id="inventory-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit Item -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Item</h3><button class="close-modal-btn">&times;</button>
            </div>
            <form id="item-form">
                <div class="form-group"><label for="itemName">Item Name</label><input type="text" id="itemName" class="form-control" required></div>
                <div class="form-group"><label for="itemCategory">Category</label><input type="text" id="itemCategory" class="form-control" required></div>
                <div class="form-group"><label for="itemQuantity">Quantity</label><input type="number" id="itemQuantity" class="form-control" required min="0"></div>
                <div class="form-group"><label for="itemLocation">Location</label><input type="text" id="itemLocation" class="form-control" required></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline close-modal-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Embedded JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sampleInventory = [
                { id: 'mscope01', name: 'Olympus CX23 Microscope', category: 'Optics', quantity: 8, location: 'Shelf A-1' },
                { id: 'psupply01', name: 'DC Power Supply 30V/5A', category: 'Electronics', quantity: 15, location: 'Bench 3' },
                { id: 'oscope01', name: 'Tektronix Oscilloscope', category: 'Electronics', quantity: 4, location: 'Shelf B-2' },
                { id: 'beaker500', name: 'Beaker 500ml', category: 'Glassware', quantity: 50, location: 'Cabinet C' },
                { id: 'phmeter01', name: 'Digital pH Meter', category: 'Chemistry', quantity: 0, location: 'Cabinet A' },
            ];
            let currentInventory = [...sampleInventory];

            const tableBody = document.getElementById('inventory-table-body');
            const searchInput = document.getElementById('search-input');
            const statusFilter = document.getElementById('status-filter');
            const modal = document.getElementById('item-modal');
            const addItemBtn = document.getElementById('add-item-btn');
            const closeButtons = document.querySelectorAll('.close-modal-btn');

            const getStatus = (quantity) => {
                if (quantity === 0) return { text: 'Out of Stock', class: 'status-out-of-stock' };
                if (quantity <= 5) return { text: 'Low Stock', class: 'status-low-stock' };
                return { text: 'In Stock', class: 'status-in-stock' };
            };

            const renderTable = (inventory) => {
                tableBody.innerHTML = '';
                if (inventory.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No items found.</td></tr>';
                    return;
                }
                inventory.forEach(item => {
                    const status = getStatus(item.quantity);
                    tableBody.innerHTML += `
                        <tr>
                            <td><strong>${item.name}</strong></td>
                            <td>${item.category}</td>
                            <td>${item.quantity}</td>
                            <td><span class="status-badge ${status.class}">${status.text}</span></td>
                            <td>${item.location}</td>
                            <td class="action-buttons">
                                <button title="Edit"><span class="material-icons-outlined">edit</span></button>
                                <button title="Delete"><span class="material-icons-outlined">delete</span></button>
                            </td>
                        </tr>`;
                });
            };

            const filterAndRender = () => {
                let filtered = [...currentInventory];
                const searchTerm = searchInput.value.toLowerCase();
                const selectedStatus = statusFilter.value;

                if (searchTerm) {
                    filtered = filtered.filter(item => item.name.toLowerCase().includes(searchTerm));
                }
                if (selectedStatus !== 'all') {
                    filtered = filtered.filter(item => getStatus(item.quantity).text === selectedStatus);
                }
                renderTable(filtered);
            };

            const openModal = () => modal.classList.add('active');
            const closeModal = () => modal.classList.remove('active');

            searchInput.addEventListener('input', filterAndRender);
            statusFilter.addEventListener('change', filterAndRender);
            addItemBtn.addEventListener('click', openModal);
            closeButtons.forEach(btn => btn.addEventListener('click', closeModal));

            renderTable(currentInventory);
        });
    </script>
</body>
</html>
