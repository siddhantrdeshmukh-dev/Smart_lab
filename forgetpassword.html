<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Smart Lab System</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts & Material Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Embedded CSS for Styling -->
    <style>
        /* ---------------------------------- */
        /* 1. DESIGN SYSTEM & THEME         */
        /* ---------------------------------- */
        :root {
            --primary-color: #007BFF; /* Consistent Blue */
            --success-color: #28a745; /* Green for success messages */
            --danger-color: #dc3545;  /* Red for errors */
            --surface-color: #FFFFFF;
            --background-color: #f4f7fc;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --font-family-base: 'Poppins', sans-serif;
            --border-radius-lg: 12px;
            --box-shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.1);
            --transition-smooth: 0.3s ease-in-out;
        }

        /* ---------------------------------- */
        /* 2. GLOBAL & LAYOUT STYLES        */
        /* ---------------------------------- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-base);
            background: linear-gradient(120deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .forgot-password-container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: var(--border-radius-lg);
            padding: 2.5rem;
            box-shadow: var(--box-shadow-lg);
            text-align: center;
        }

        .form-header .material-icons-outlined {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .form-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            display: block;
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #f9fafb;
            transition: border-color var(--transition-smooth), box-shadow var(--transition-smooth);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.9rem;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            filter: brightness(110%);
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-decoration: none;
        }
        .back-link:hover {
            color: var(--primary-color);
        }

        /* System Message for feedback */
        .system-message {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            display: none; /* Hidden by default */
            text-align: left;
        }
        .system-message.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            display: block;
        }
        .system-message.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
            display: block;
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <div class="card">
            <div class="form-header">
                <span class="material-icons-outlined">lock_reset</span>
                <h1>Forgot Password?</h1>
                <p>No worries! Enter your email address below and we'll send you a link to reset your password.</p>
            </div>

            <!-- This div will display success or error messages -->
            <div id="system-message" class="system-message"></div>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Registered Email Address</label>
                    <input type="email" id="email" class="form-control" required placeholder="e.g., user@college.edu">
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="material-icons-outlined">email</span>
                    Send Reset Link
                </button>
            </form>
            
            <a href="login.html" class="back-link">
                <span class="material-icons-outlined" style="vertical-align: middle; font-size: 1rem;">arrow_back</span>
                Back to Login
            </a>
        </div>
    </div>
    
    <!-- Embedded JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('forgot-password-form');
            const emailInput = document.getElementById('email');
            const systemMessage = document.getElementById('system-message');

            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent the form from submitting the traditional way

                const email = emailInput.value;

                // Simple email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (!email) {
                    // Show an error if the field is empty
                    systemMessage.className = 'system-message error';
                    systemMessage.innerHTML = '<p><strong>Error:</strong> Please enter your email address.</p>';
                    return;
                }
                
                if (!emailRegex.test(email)) {
                    // Show an error for an invalid email format
                    systemMessage.className = 'system-message error';
                    systemMessage.innerHTML = '<p><strong>Error:</strong> Please enter a valid email format.</p>';
                    return;
                }

                // --- Simulation of a successful request ---
                // In a real application, this is where you would make an API call to your backend
                // to trigger the password reset email (e.g., using Firebase Authentication).

                console.log(`Password reset requested for: ${email}`);
                
                // Show a success message to the user
                systemMessage.className = 'system-message success';
                systemMessage.innerHTML = `
                    <p><strong>Success!</strong></p>
                    <p>If an account with the email <strong>${email}</strong> exists, you will receive a password reset link shortly. Please check your inbox (and spam folder).</p>
                `;

                // Optionally, disable the form to prevent multiple submissions
                form.querySelector('button').disabled = true;
                emailInput.disabled = true;
            });
        });
    </script>

</body>
</html>
